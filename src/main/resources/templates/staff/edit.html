<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Nhân Viên</h1>
  <form th:action="@{/staffs/edit/{id}(id=${staff.MaNV})}" th:object="${staff}" method="post">
    <input type="hidden" th:field="*{Ma_NV}">
    <div class="col-6 mb-3">
      <label class="form-label" for="TenNV">Tên NV</label>
      <input type="text" class="form-control bg-white" id="TenNV" placeholder="Ten_NV" th:field="*{TenNV}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="NoiSinh">Nơi Sinh</label>
      <input type="text" class="form-control bg-white" id="NoiSinh" placeholder="Noi_Sinh" th:field="*{NoiSinh}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="Phai">Phái</label>
      <input type="text" class="form-control bg-white" id="Phai" placeholder="Phai" th:field="*{Phai}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="Luong">Lương</label>
      <input type="text" class="form-control bg-white" id="Luong" placeholder="Luong" th:field="*{Luong}">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="PhongBan">Phòng Ban</label>
      <select class="form-control" id="PhongBan" th:field="*{office.MaPhong}">
        <option value=""> ==Select PhongBan== </option>
        <option th:each="office : ${offices}" th:value="${office.MaPhong}"
                th:text="${office.TenPhong}"></option>
      </select>
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/staffs}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
